<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        h1 {
            font-size: 2rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }
        .yes {
            background-color: #32cd32;
            color: white;
        }
        .no {
            background-color: #ff4500;
            color: white;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me?</h1>
        <button class="yes" onclick="handleYes()">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function handleYes() {
            window.location.href = "mailto:tnachkebia123@gmail.com?subject=Date Proposal&body=I, Mari Chania, the most charming lady in the realm, graciously accept your noble invitation for our forthcoming engagement.";
        }

        function moveNoButton() {
            const button = document.querySelector('.no');
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            button.disabled = true;  // Disable the button after it moves
        }
    </script>
</body>
</html>
