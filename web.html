<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9e1f2);
            margin: 0;
            padding: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            padding: 12px 24px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .yes-button:hover {
            background-color: #218838;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
        }
        .no-button:hover {
            background-color: #c82333;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .button {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Will you go on a date with me?</h1>
    <button class="button yes-button">Yes</button>
    <button class="button no-button" id="noButton">No</button>

    <script>
        const noButton = document.getElementById('noButton');

        function moveButton() {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Define a smaller movement range
            const xMax = Math.min(300, window.innerWidth - buttonWidth - 20); // Ensure it's within view
            const yMax = Math.min(200, window.innerHeight - buttonHeight - 20);

            const x = Math.random() * xMax;
            const y = Math.random() * yMax;

            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }

        noButton.addEventListener('mouseover', moveButton);

        document.querySelector('.yes-button').addEventListener('click', function() {
            const email = 'tnachkebia123@gmail.com';
            const subject = 'Date Proposal';
            const body = 'Yes!';

            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
